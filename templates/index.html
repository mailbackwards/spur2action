<head>
    <title>Spur to Action</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
    <p><img src="https://github.com/mailbackwards/texasturnout/raw/master/static/s2a_logo.png" /></p>
    <p>
        <input type="text" placeholder="Message" id="message" />
        <button type="button" onclick="sendMessage();">Send</button>
    </p>
    <p id="success-placeholder"></p>
    <script>
        function sendMessage() {
            var msg = $('#message').val()
            $.post('/send', {'body': msg}, function(data) {
                $('#success-placeholder').text('Success!');
            }, 'json')
        }
    </script>
</body>
